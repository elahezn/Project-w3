<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="slideshow.css">
</head>
<body>
	<div class="container">
		<div class="slideshow">
			<img src="images/base.png"  height="500" width="1040"/>
			<img src="images/excellence.png" class="slides active" height="500" width="1040"/>
			<img src="images/transparency.png" class="slides" height="500" width="1040"/>
			<img src="images/education.png" class="slides" height="500" width="1040"/>
			<img src="images/fun.png"  height="500" class="slides unactive" width="1040"/>
			<div class="prev"></div>
			<div class="next"></div>
			<div class="top"></div>
		</div>	
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
  <!--<![endif]-->

</html>
